<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Internal CSS for contact page styling */
      main {
        background-image: url("https://www.lincad.co.uk/wp-content/uploads/2022/08/contact-us-scaled-1.jpg");
        background-size: cover;
        background-position: center;
        min-height: 100vh; /* Ensure the main section covers the viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      section {
        max-width: 600px;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      textarea {
        height: 150px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
    <title>Nepal Hotels Booking - Contact</title>
  </head>
  <body>
    <nav>
      <ul>
        <li
          style="
            font-size: 30px;

        </li>

          <a href="index.html">Home</a>

          <a href="booking.html">Booking</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
      </ul>
    </nav>

    <header>
      <h1>Contact Us</h1>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <form id="contactForm" action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var contactForm = document.getElementById("contactForm");

        contactForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission behavior

          // Retrieve form data
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;

          // You can send the form data to the backend here

          // Show alert confirming submission
          alert(
            "Thank you, " +
              name +
              "! Your details have been captured. We will contact you soon."
          );

          // Reset the form
          contactForm.reset();
        });
      });
    </script>

    <footer>
      <div class="footer-content">
        <p>Contact: khushbu@nepalhostbooking.com</p>

              alt="Twitter"
            />
          </a>
          <!-- Add more social media icons as needed -->
        </div>
      </div>
      <p>&copy; 2024 Nepal Host Booking. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
